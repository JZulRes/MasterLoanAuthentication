<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userloan">
            <h2><span>Userloan</span> {{userloan.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cedula Customer</span></dt>
                <dd>
                    <span>{{userloan.cedulaCustomer}}</span>
                </dd>
                <dt><span>Type Id Customer</span></dt>
                <dd>
                    <span>{{userloan.typeIdCustomer}}</span>
                </dd>
                <dt><span>User Name</span></dt>
                <dd>
                    <span>{{userloan.userName}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{userloan.password}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/userloan', userloan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
